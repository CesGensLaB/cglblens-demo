processor: Compare
compare:
  float_thresholds:
    absolute_error_max: 1.0e-03
    absolute_error_min: 1.0e-04
    relative_error_max: 0.01 
    relative_error_min: 0.001
    relative_vs_absolute_min: 1.0e-02 
